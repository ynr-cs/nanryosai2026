<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企画一覧 | 南陵祭'26</title>
    <!-- Core Style (Shell) -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-header {
            padding: 80px 20px 20px;
            text-align: center;
        }
        
        .page-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 0.8s ease-out;
        }

        /* Filter Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin: 0 20px 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .search-box-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            color: var(--text-main);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.2);
        }

        .filter-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            color: var(--text-main);
            font-weight: 700;
            font-size: 0.85rem;
            min-width: 50px;
            text-align: right;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-sub);
            padding: 6px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        /* Control Row */
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto 20px;
            padding: 0 20px;
        }

        .sort-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-select {
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;
        }

        .view-toggle-wrapper {
            display: flex;
            gap: 8px;
        }

        .view-toggle-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-sub);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .view-toggle-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        /* Projects Grid Container */
        .projects-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 0 20px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 968px) {
            .projects-grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .projects-grid-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        /* Compact List View */
        .projects-grid-container.list-view {
            grid-template-columns: 1fr;
            max-width: 900px;
            gap: 12px;
        }

        /* Project Card Base */
        .project-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--text-main);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        [data-theme="dark"] .project-card {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            height: 160px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .project-card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* List View Refinement (Match index.html density) */
        .list-view .project-card {
            flex-direction: row;
            align-items: center;
            padding: 12px 16px;
            border-radius: 16px;
        }

        .list-view .card-image {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .list-view .card-content {
            padding: 0 16px;
            gap: 2px;
        }

        .card-group-name {
            color: var(--primary-color);
            font-size: 0.75rem;
            font-weight: 700;
        }

        [data-theme="dark"] .card-group-name {
            color: #a5b4fc;
        }

        .card-project-title {
            font-size: 1.25rem;
            font-weight: 800;
            margin: 2px 0;
            color: var(--text-main);
        }

        .list-view .card-project-title {
            font-size: 1.05rem;
            margin: 0;
        }

        /* Place info (newly added for list) */
        .card-place {
            display: none;
            font-size: 0.8rem;
            color: var(--text-sub);
            align-items: center;
            gap: 4px;
        }

        .list-view .card-place {
            display: flex;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 4px;
        }

        .card-tag {
            background: rgba(var(--primary-rgb), 0.08);
            color: var(--primary-color);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 1px 8px;
            border-radius: 4px;
            border: 1px solid rgba(var(--primary-rgb), 0.15);
        }

        [data-theme="dark"] .card-tag {
            background: rgba(165, 180, 252, 0.1);
            color: #a5b4fc;
            border-color: rgba(165, 180, 252, 0.2);
        }

        .card-catchphrase {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-top: 8px;
            color: var(--text-sub);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .list-view .card-catchphrase {
            display: -webkit-box;
            font-size: 0.75rem;
            margin-top: 2px;
            margin-bottom: 4px;
            -webkit-line-clamp: 1;
        }

        .card-button-wrapper {
            margin-top: auto;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .list-view .card-button-wrapper {
            margin-top: 0;
            margin-left: 12px;
            flex-direction: row;
        }

        .btn-action {
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .btn-details {
            background: linear-gradient(135deg, #ff0080 0%, #ff5e62 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 128, 0.3);
        }

        .btn-order {
            background: white;
            color: #ff0080;
            border: 2px solid #ff0080;
        }

        [data-theme="dark"] .btn-order {
            background: transparent;
            color: #ff60ad;
            border-color: #ff60ad;
        }

        .btn-action:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 0, 128, 0.4);
        }

        @media (max-width: 600px) {
            .list-view .project-card {
                flex-direction: column;
                align-items: stretch;
            }
            .list-view .card-button-wrapper {
                margin-left: 0;
                margin-top: 12px;
            }
        }

        /* Animations */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            grid-column: 1 / -1;
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="page-header">
            <h1 class="page-title">企画・展示一覧</h1>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="search-box-wrapper">
                <input type="search" id="search-input" class="search-input" placeholder="企画名・団体名で検索...">
            </div>
            
            <div class="filter-group">
                <span class="filter-label">団体</span>
                <div id="filter-by-grade" class="filter-buttons">
                    <button class="filter-btn active" data-filter="すべて">すべて</button>
                    <button class="filter-btn" data-filter="1年生">1年生</button>
                    <button class="filter-btn" data-filter="2年生">2年生</button>
                    <button class="filter-btn" data-filter="3年生">3年生</button>
                    <button class="filter-btn" data-filter="部活動">部活動</button>
                </div>
            </div>

            <div class="filter-group">
                <span class="filter-label">ジャンル</span>
                <div id="filter-by-type" class="filter-buttons">
                    <button class="filter-btn active" data-filter="すべて">すべて</button>
                    <button class="filter-btn" data-filter="食品">食品</button>
                    <button class="filter-btn" data-filter="展示">展示</button>
                    <button class="filter-btn" data-filter="ゲーム">ゲーム</button>
                    <button class="filter-btn" data-filter="アトラクション">アトラクション</button>
                    <button class="filter-btn" data-filter="体験">体験</button>
                </div>
            </div>
        </div>

        <!-- Control Row -->
        <div class="control-row">
            <div class="sort-wrapper">
                <span style="font-size:0.9rem; font-weight:700; color:var(--text-sub);">並び替え:</span>
                <select id="sort-select" class="sort-select">
                    <option value="id-asc">クラス・団体順</option>
                    <option value="name-asc">五十音順 (昇順)</option>
                    <option value="floor-asc">場所・階数順</option>
                </select>
            </div>

            <div class="view-toggle-wrapper">
                <button class="view-toggle-btn" id="grid-view-btn" aria-label="Grid View">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-toggle-btn active" id="list-view-btn" aria-label="List View">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>

        <div class="projects-grid-container list-view" id="projects-grid">
            <!-- JS will inject cards here -->
        </div>

        <div id="no-results-message" class="no-results">該当する企画はありません</div>
    </main>

    <!-- Load External Data -->
    <script src="data/data.js"></script>
    <script type="module" src="app-shell.js"></script>

    <script>
        window.CURRENT_PAGE = 'projects';

        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('projects-grid');
            const noResultsMessage = document.getElementById('no-results-message');
            const searchInput = document.getElementById('search-input');
            const sortSelect = document.getElementById('sort-select');
            
            if (!gridContainer || typeof projectData === 'undefined') return;

            let activeFilters = {
                grade: 'すべて',
                type: 'すべて',
                search: '',
                sort: 'id-asc'
            };

            function renderCards(projects) {
                if (projects.length === 0) {
                    gridContainer.innerHTML = '';
                    noResultsMessage.style.display = 'block';
                    return;
                }
                
                noResultsMessage.style.display = 'none';
                
                const cardsHTML = projects.map((project, index) => {
                    const groupName = project.groupName || project.groupId || '参加団体';
                    const imgSrc = `../images/${project.id}.png`;
                    const catchphrase = project.catchphrase || project.description || '';
                    const place = project.place || '会場未定';
                    const tags = (project.tags || []).filter(tag => 
                        ["食品", "展示", "ゲーム", "アトラクション", "体験"].includes(tag)
                    );
                    
                    const tagsHTML = tags.map(tag => `<span class="card-tag">${tag}</span>`).join('');
                    
                    const isFood = project.contentType === 'menu' || tags.includes('食品');
                    const orderBtnHTML = isFood ? `<span class="btn-action btn-order"><i class="fas fa-shopping-cart"></i> オーダー</span>` : '';
                    
                    return `
                    <div class="project-card" style="animation-delay: ${index * 0.02}s">
                        <div class="card-image">
                            <img src="${imgSrc}" alt="${project.name}" onerror="this.onerror=null;this.src='../images/noimage.png'">
                        </div>
                        <div class="card-content">
                            <span class="card-group-name">${groupName}</span>
                            <h3 class="card-project-title">${project.name}</h3>
                            <p class="card-catchphrase">${catchphrase}</p>
                            <div class="card-place">
                                <i class="fas fa-map-marker-alt"></i> ${place}
                            </div>
                            <div class="card-tags">${tagsHTML}</div>
                        </div>
                        <div class="card-button-wrapper">
                            ${orderBtnHTML}
                            <a href="#" class="btn-action btn-details">詳しく見る</a>
                        </div>
                    </div>
                    `;
                }).join('');

                gridContainer.innerHTML = cardsHTML;
            }

            function applyFiltersAndSort() {
                // 1. 基本的な除外（ステージ発表などを除く）
                let result = projectData.filter(p => !p.tags || !p.tags.includes('ステージ'));

                // 2. Filter (Grade)
                if (activeFilters.grade !== 'すべて') {
                    result = result.filter(p => {
                        if (activeFilters.grade === '部活動') return p.groupName && !p.groupName.match(/^[1-3]年/);
                        return p.groupName && p.groupName.startsWith(activeFilters.grade.replace('生',''));
                    });
                }
                if (activeFilters.type !== 'すべて') {
                    result = result.filter(p => p.tags && p.tags.includes(activeFilters.type));
                }
                if (activeFilters.search) {
                    const term = activeFilters.search.toLowerCase();
                    result = result.filter(p => 
                        p.name.toLowerCase().includes(term) || 
                        (p.groupName && p.groupName.toLowerCase().includes(term))
                    );
                }
                if (activeFilters.sort === 'name-asc') {
                    result.sort((a, b) => a.name.localeCompare(b.name, 'ja'));
                } else if (activeFilters.sort === 'id-asc') {
                    result.sort((a, b) => (parseInt(a.id) || 9999) - (parseInt(b.id) || 9999));
                } else if (activeFilters.sort === 'floor-asc') {
                    result.sort((a, b) => {
                        const floorA = a.floor || 99;
                        const floorB = b.floor || 99;
                        if (floorA !== floorB) return floorA - floorB;
                        return (parseInt(a.id) || 9999) - (parseInt(b.id) || 9999);
                    });
                }
                renderCards(result);
            }

            searchInput?.addEventListener('input', (e) => {
                activeFilters.search = e.target.value.trim();
                applyFiltersAndSort();
            });

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const group = e.target.closest('.filter-buttons');
                    group.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    if (group.id === 'filter-by-grade') activeFilters.grade = e.target.dataset.filter;
                    if (group.id === 'filter-by-type') activeFilters.type = e.target.dataset.filter;
                    applyFiltersAndSort();
                });
            });

            sortSelect?.addEventListener('change', (e) => {
                activeFilters.sort = e.target.value;
                applyFiltersAndSort();
            });

            const gridBtn = document.getElementById('grid-view-btn');
            const listBtn = document.getElementById('list-view-btn');
            gridBtn?.addEventListener('click', () => {
                gridContainer.classList.remove('list-view');
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
            });
            listBtn?.addEventListener('click', () => {
                gridContainer.classList.add('list-view');
                listBtn.classList.add('active');
                gridBtn.classList.remove('active');
            });

            applyFiltersAndSort();
        });
    </script>
</body>
</html>
