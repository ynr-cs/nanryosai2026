<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - ページが見つかりません | 南陵祭'26</title>
    <meta
      name="description"
      content="お探しのページは見つかりませんでした。南陵祭2026公式サイトのトップページからお探しください。"
    />
    <!-- Core Style (Shell) -->
    <link rel="stylesheet" href="main/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* 404 Page Specific Styles */
      .error-container {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 20px;
      }

      .error-visual {
        position: relative;
        margin-bottom: 32px;
      }

      .error-code {
        font-size: clamp(6rem, 20vw, 12rem);
        font-weight: 900;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        letter-spacing: -0.05em;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .error-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: clamp(2rem, 6vw, 4rem);
        opacity: 0.15;
        color: var(--text-main);
      }

      .error-title {
        font-size: clamp(1.25rem, 4vw, 1.75rem);
        font-weight: 800;
        margin: 0 0 12px;
        color: var(--text-main);
      }

      .error-message {
        font-size: 1rem;
        color: var(--text-sub);
        margin: 0 0 32px;
        line-height: 1.6;
        max-width: 400px;
      }

      .error-actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .btn-primary-gradient {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--primary-gradient);
        color: white;
        font-size: 1rem;
        font-weight: 700;
        padding: 14px 32px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(106, 17, 203, 0.35);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .btn-primary-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(106, 17, 203, 0.45);
      }

      .btn-primary-gradient:active {
        transform: scale(0.98);
      }

      .btn-secondary-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--text-sub);
        font-size: 0.9rem;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s;
      }

      .btn-secondary-link:hover {
        color: var(--primary-color);
      }

      /* Decorative Orbs */
      .error-decoration-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        z-index: -1;
        pointer-events: none;
      }

      .orb-404-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        top: 10%;
        left: -10%;
      }

      .orb-404-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #ff0080, #ff8c00);
        bottom: 10%;
        right: -5%;
      }

      /* Suggested Links */
      .suggested-links {
        margin-top: 48px;
        padding: 24px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        max-width: 400px;
        width: 100%;
      }

      .suggested-title {
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--text-sub);
        margin: 0 0 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .suggested-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .suggested-list li a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: var(--bg-color);
        border-radius: 12px;
        color: var(--text-main);
        font-weight: 600;
        font-size: 0.95rem;
        text-decoration: none;
        transition:
          background 0.2s,
          transform 0.2s;
      }

      .suggested-list li a:hover {
        background: var(--glass-bg);
        transform: translateX(4px);
      }

      .suggested-list li a i {
        color: var(--primary-color);
        font-size: 1.1rem;
        width: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Header is injected here by JS -->

    <main>
      <!-- Decorative Orbs -->
      <div class="error-decoration-orb orb-404-1"></div>
      <div class="error-decoration-orb orb-404-2"></div>

      <section class="error-container">
        <div class="error-visual">
          <div class="error-code">404</div>
          <i class="fas fa-ghost error-icon"></i>
        </div>

        <h1 class="error-title">ページが見つかりません</h1>
        <p class="error-message">
          お探しのページは移動または削除された可能性があります。<br />
          URLをご確認いただくか、トップページからお探しください。
        </p>

        <div class="error-actions">
          <a href="main/index.html" class="btn-primary-gradient">
            <i class="fas fa-home"></i>
            トップへ戻る
          </a>
          <a href="javascript:history.back()" class="btn-secondary-link">
            <i class="fas fa-arrow-left"></i>
            前のページに戻る
          </a>
        </div>

        <div class="suggested-links">
          <h2 class="suggested-title">
            <i class="fas fa-compass"></i>
            こちらもおすすめ
          </h2>
          <ul class="suggested-list">
            <li>
              <a href="main/projects-list.html">
                <i class="fas fa-store"></i>
                企画・展示を見る
              </a>
            </li>
            <li>
              <a href="main/map.html">
                <i class="fas fa-map-marked-alt"></i>
                校内マップ
              </a>
            </li>
            <li>
              <a href="pos/mobile-order.html">
                <i class="fas fa-mobile-alt"></i>
                モバイルオーダー
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer is injected here by JS -->

    <script>
      // Define current page for the shell (none selected)
      window.CURRENT_PAGE = null;
    </script>
    <!-- App Shell Logic -->
    <script type="module" src="main/app-shell.js"></script>
  </body>
</html>
